<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe Arbeitsblatt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/Thalwil_Familien_Logo.png" alt="Thalwil f√ºr Familien Logo" class="site-logo">

    <div class="controls">
        <select id="gradeSelector" onchange="updateTopicSelector()">
            <option value="1">1. Klasse</option>
            <option value="2">2. Klasse</option>
            <option value="3">3. Klasse</option>
            <option value="4">4. Klasse</option>
            <option value="5">5. Klasse</option>
            <option value="6">6. Klasse</option>
        </select>
        <select id="topicSelector" onchange="generateSheet()">
            <!-- Options populated by JS -->
        </select>
        <div style="display:flex; align-items:center;">
            <label for="pageCount"
                style="font-weight:bold; margin-right:5px; font-family:'Nunito',sans-serif;">Anzahl:</label>
            <input type="number" id="pageCount" value="1" min="1" max="50" oninput="generateSheet()"
                style="width:50px; padding:12px; border-radius:12px; border:2px solid #ddd; font-family:'Nunito',sans-serif; font-size:1rem; outline:none; text-align:center;">
        </div>
        <div style="display:flex; align-items:center;">
            <input type="checkbox" id="solutionToggle" style="width:20px; height:20px; margin-right:5px;"
                onchange="renderCurrentState()">
            <label for="solutionToggle">L√∂sungsblatt</label>
        </div>
        <button class="btn-generate" onclick="generateSheet()">‚ú® Neu erstellen</button>
        <!-- Check button removed in favor of real-time validation -->
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Drucken</button>
    </div>

    <div class="controls" id="customOptions"
        style="display:none; flex-direction:column; align-items:flex-start; margin-top:-1rem; font-family:'Nunito',sans-serif;">
        <div style="margin-bottom:10px; font-weight:bold;">W√§hle die Aufgabentypen:</div>
        <div id="checkboxContainer" style="display:flex; flex-wrap:wrap; gap:15px;">
            <!-- Checkboxes populated by JS -->
        </div>
    </div>

    <div id="sheetsWrapper">
        <!-- Sheets will be inserted here -->
    </div>

    <div id="versionFooter"></div>

    <script src="script.js"></script>
</body>

</html>
